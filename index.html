<!DOCTYPE html>
<html ng-app="website">
<head>
    <meta charset="utf-8">
    <title>AngularJS 학습모임</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="libs/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="libs/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="js/app.js"></script>

    <link href="http://alexgorbatchev.com/pub/sh/current/styles/shThemeDefault.css" rel="stylesheet" type="text/css" />
    <link href="http://alexgorbatchev.com/pub/sh/current/styles/shCore.css" rel="stylesheet" type="text/css" />
    <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shCore.js" type="text/javascript"></script>
    <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shBrushJScript.js" type="text/javascript"></script> 
    <script src="http://alexgorbatchev.com/pub/sh/current/scripts/shBrushXml.js" type="text/javascript"></script> 
    <style type="text/css">
      .syntaxhighlighter { 
         overflow-y: hidden !important; 
         overflow-x: auto !important; 
         font-size: 2em !important;
      }
      .toolbar{
        display:none !important;
      }
    </style>

</head>
<body ng-controller="MainCtrl" ng-keyup="moveSlide($event.keyCode)">
    <div class="wrapper container"  id="wrap">
        <div>
            <div class="animate-show" ng-repeat="slide in slides"
                 ng-show="isCurrentSlideIndex($index)" ng-include="slide.url" style="opacity:$index" ></div>
         </div>
    </div>

    <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
    <a class="arrow next" href="#" ng-click="prevSlide()"></a>

    
    <div class="footer">
        <div style="margin-top:13px;">
            <div class="text-center">( {{currentIndex+1}} / {{slides.length}} )</div>
        </div>
    </div>
    <script>
       SyntaxHighlighter.all();
    </script>
</body>
</html>
